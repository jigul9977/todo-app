<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Arash Tavana</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div id="alert-message"></div>
      </div>
    </div>

    <section class="container mb-5">
      <div class="row">
        <div class="shadow-lg border rounded p-4">
          <h2 class="text-center mb-5 fs-2">Arash Tavana | "Todo App" with JavaScript</h2>
          <div class="row mb-5 input-section">
            <div class="col-10 mb-3 mx-auto col-md">
              <input
                class="form-control py-2 border-info-subtle text-secondary focus-ring focus-ring-info"
                id="task-input"
                type="text"
                placeholder="Add Todo..."
              />
            </div>
            <div class="col-10 mb-3 mx-auto col-md">
              <input
              
                class="form-control py-2 border-info-subtle text-secondary focus-ring focus-ring-info"
                id="date-input"
                type="date"
              />
            </div>
            <div class="col-12 mb-3 mx-auto col-md-auto text-center">
              <button type="submit" class="btn btn-info py-2 px-4" id="add-btn">Add</button>
              <button type="submit" class="btn btn-warning py-2 px-4" id="edit-btn">Edit</button>
            </div>
          </div>
          <div class="d-flex justify-content-between border-top pt-3 todo-operator">
            <div class="filter-section">
              <button class="btn text-bg-secondary filter-todos" data-filter="all">All</button>
              <button class="btn text-bg-secondary filter-todos" data-filter="pending">Pending</button>
              <button class="btn text-bg-secondary filter-todos" data-filter="completed">Completed</button>
            </div>

            <button class="btn btn-danger" id="delete-all-todo">Delete All</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <table>
          <thead class="text-center">
            <tr>
              <th class="p-2">Task</th>
              <th class="p-2">Date</th>
              <th class="p-2">Status</th>
              <th class="p-2">Actions</th>
            </tr>
          </thead>
          <tbody class="text-center">
            
          </tbody>
        </table>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
